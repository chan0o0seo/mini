name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: self-hosted  # 우리가 등록한 EC2 Runner에서 실행

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 권한설정
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew bootJar  # Gradle 빌드를 실행합니다. 필요에 따라 다른 명령어로 변경 가능

      - name: Docker 이미지 빌드
        run: docker build -t my-app .

      - name: 기존 컨테이너 중지 및 삭제
        run: |
          docker stop my-app-container || true
          docker rm my-app-container || true

      - name: 새 컨테이너 실행
        run: docker run -d --name my-app-container -p 8080:8080 my-app
